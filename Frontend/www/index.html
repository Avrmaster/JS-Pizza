<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Pizza</title>

    <!-- Bootsrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <!-- LESS основний файл -->
    <link rel="stylesheet/less" type="text/css" href="assets/less/main.less" />
    <!-- LESS JavaScript компілятор -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/less.js/2.5.3/less.min.js"></script>

</head>
<body>

<div class="discount-badge top-badge">
    <div class="content">
        <div class="border"></div>
        <div class="text">
            <b>PIZZA<br>
            KMA</b>
        </div>
    </div>
</div>


<div class="header">
    <div class="first-row">
        <div class="info-part phone">
            (044) 222 5 222
        </div>
        <div class="info-part time">
            24 години 7 днів на тиждень
        </div>
        <div class="info-part free">
            Безкоштовна доставка піци
        </div>
        <div class="btn-holder">
            <button class="btn btn-warning log-in">
                Ввійти
            </button>
        </div>
    </div>
    <hr>
    <div class="second-row">
        <div class="info-part pizza">
            Піца
        </div>
    </div>
</div>

<div class="container-fluid left-panel">
    <div class="all-pizzas-text">
        Усі піци
        <span class="cnt">
        8
    </span>
    </div>

    <div class="types-buttons" data-toggle="buttons">
        <label class="btn btn-default active">
            <input type="Radio" name="types" checked>Усі</input>
        </label>
        <label class="btn btn-default">
            <input type="Radio" name="types">Мясні</input>
        </label>
        <label class="btn btn-default">
            <input type="Radio" name="types">З ананасами</input>
        </label>
        <label class="btn btn-default">
            <input type="Radio" name="types">З грибами</input>
        </label>
        <label class="btn btn-default">
            <input type="Radio" name="types">З морепродуктами</input>
        </label>
        <label class="btn btn-default">
            <input type="Radio" name="types">Вега</input>
        </label>
    </div>

    <!-- Container with pizzas -->
    <div class="container-fluid pizza-container">
        <div class="row" id="pizza_list">

            <!-- Here may have been your pizzas! Just call 12567465 -->

        </div>
    </div>

</div>

<div class="container cart">
    <div class="order-state">
        <div class="content">
            <div class="order-cnt-wrap">
                <span class="order-text">
                    <b>Замовлення</b>
                </span>
                <span class="order-cnt">
                    1
                </span>
            </div>
            <div class="order-clear-wrap">
                <span class="order-clear">
                    Очистити замовлення
                </span>
            </div>
        </div>
    </div>

    <div class="order">
        Пусто в ходильнику?<br>
        Замовте піцу!
    </div>

    <div class="order-btn-holder">
        <button class="btn btn-success disabled">
            Замовити
        </button>
    </div>

</div>

<div class="discount-badge bottom-badge">
    <div class="content">
        <div class="border"></div>
        <div class="text">
            <b>ЦЬОГО<br>
            ТИЖНЯ<br>
            НА ВСЕ<br>
            <hr>
            -20%</b>
        </div>
    </div>
</div>



 jQuery JavaScript
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"> </script>
<!--Bootsrap JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

<script type="text/javascript"  src="../www/assets/js/main.js"> </script>

</body>
</html>
